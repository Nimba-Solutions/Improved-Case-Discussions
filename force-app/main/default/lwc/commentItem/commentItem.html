<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-6">
            <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-end">
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-grid slds-grid_align-end">
                        <lightning-avatar 
                            src={comment.Author__r.SmallPhotoUrl}
                            fallback-icon-name="standard:user"
                            alternative-text={comment.Author__r.Name}
                            class="slds-m-right_x-small"
                            size="x-small">
                        </lightning-avatar>
                        <span class="slds-text-color_weak">{comment.Author__r.Name}</span>
                    </div>
                    <div class="slds-text-body_small slds-text-color_weak slds-text-align_right">
                        {formattedDate},&nbsp;
                        <lightning-formatted-date-time 
                            value={comment.CreatedDate} 
                            hour="2-digit" 
                            minute="2-digit">
                        </lightning-formatted-date-time>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="slds-col slds-size_5-of-6">
            <div class="slds-box slds-m-bottom_x-small">
                <div class="slds-grid slds-grid_align-spread">
                    <div class="slds-text-body_regular" lwc:dom="manual"></div>
                    <template if:true={comment.IsInternal__c}>
                        <div class="slds-badge slds-theme_warning">Internal</div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
